<!DOCTYPE html>
<html lang="en">  
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Start Saving with Ibotta</title>
</head>
<body>
    <div id="main-container">
        <header>
            <div id="hero-module">
                <div class="flex-container-1">
                    <div class="flex-child-1">
                        <img class="left-image" src="images/start-saving-with-ibotta.png" alt="Start saving with Ibotta">
                        <hr class="divider">
                        <p class="left-image-text"><span class="line-break">Earn cash back in-store and online when</span> <span class="line-break">you shop for groceries, clothing, home,</span><span class="line-break">travel, and more.</span></p>
                    </div>
                    <div class="flex-child-2">
                        <img class="right-image" src="images/iphone-image-2.png" alt="picture of an iphone">
                    </div>
                </div>
            </div>
        <header>
        <section>
            <div id="column-module">
                <div class="blog-heading">
                    <h1 class="blog-welcome"><span class="rwd-line">The latest from</span> <span class="rwd-line">our blog</span></h1>
                </div>
                <div class="flex-container-2">
                    <div class="image-block">
                        <img class="blog-image" src="images/icon1.png" alt="icon of a picnic basket">
                        <div id="post-1">
                        </div>
                        <div id="post-text-1">
                        </div>
                    </div>
                    <div class="image-block">
                        <img class="blog-image" src="images/icon2.png" alt="icon of a magnifying glass">
                        <div id="post-2">
                        </div>
                        <div id="post-text-2">
                        </div>
                    </div>
                    <div class="image-block">
                        <img class="blog-image" src="images/icon3.png" alt="icon of dollar bills">
                        <div id="post-3">
                        </div>
                        <div id="post-text-3">
                        </div>
                    </div>
                    <div class="image-block">
                        <img class="blog-image" src="images/icon4.png" alt="icon of two people">
                        <div id="post-4">
                        </div>
                        <div id="post-text-4">
                        </div>
                    </div>
                </div>
                <div class="button-container">
                    <button id="see-more-button">SEE MORE POSTS</button>
                </div>
            </div>
        </section>
        <section>
            <div id="questions-module">
                <div class="questions-heading">
                    <h1 class="questions-text">Have more questions?</h1> 
                </div>
                <div class="button-container">
                    <a href="https://help.ibotta.com/hc/en-us" target="_blank">
                        <button class="btn">VISIT OUR HELP CENTER</button>
                    </a>
                </div>
            </div>
        </section>
        <footer>
            <div id="footer">
                <div class="image-container">
                    <img  class="footer-image" src="images/IbottaLogo_Primary_Pink.png" alt="ibotta logo">
                </div>
                <div class="footer-text-container">
                    <p class="footer-text">(C) 2020 Ibotta Inc. All rights reserved.</p>
                </div>
            </div>
        </footer>
    </div>
    <script src="main.js"></script>
</body>
</html>
